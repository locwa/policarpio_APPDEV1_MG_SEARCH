<div class="text-start mt-4 w-100" >
    <h2>Search Results</h2>
    <div>
        <table class="mt-3">
            <tr *ngFor = "let website of websites;">
                <td>
                    <div *ngIf="isMatch(website);">
                        <a [href]="website.url" target="_blank" class="text-dark text-decoration-none">
                            <h4>{{website.title}}</h4>
                            <p class="m-0">{{website.url}}</p>
                            <p>{{website.description}}</p>
                        </a>   
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="noResults">
        <p>No Results Found</p>
    </div>
</div>
